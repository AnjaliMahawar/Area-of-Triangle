<body>
    <script>
         //Area of the triangle when all sides are known

         var side1=parseInt(prompt('enter the side 1 : '))
         var side2=parseInt(prompt('enter the side 2 : '))
         var side3=parseInt(prompt('enter the side 3 : '))

         var s = (side1+side2+side3) /2;

         var areaValue= Math.sqrt( s* (s-side1)*(s-side2)*(s-side3));
         console.log('areaValue is : '+areaValue)
         


    </script>
